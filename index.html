                class="input"
                type="text"
                placeholder=" "
              />

            </div>
            <div class="inputcontainer ic1">
              <input
                required
                autocomplete="off"
                value=""
                class="input"
                type="email"
                name="emailAddress"
                placeholder=" "
              />
              <label class="placeholder">Email Address</label>
            </div>
            <div class="inputcontainer ic1">
              <input
                required
                autocomplete="off"
                class="input"
                type="tel"
                name="phone"
                pattern="^[0-9]*$"
                placeholder=" "
              />
              <label class="placeholder">Phone</label>
            </div>
            <div class="inputcontainer ic1">
              <input
                required
                autocomplete="off"
                value=""
                name="shortBio"
                class="input"
                placeholder=" "
              />
              <label class="placeholder">Short Bio</label>
            </div>
            <div class="inputcontainer ic1">
              <input
                required
                autocomplete="off"
                value=""
                type="number"
                name="age"
                class="input"
                placeholder=" "
              />

            </div>
            <div class="inputcontainer ic1">
              <input
                required
                autocomplete="off"
                value=""
                name="address"
                class="input"
                placeholder=" "
              />
              <label class="placeholder">Address</label>
            </div>
            <div>
              <button
                type="submit"
                id="form1submit"
                value="save&add"
                class="submit-button submit"
              >
                Save & Next
